query getProductByUrlKey($urlKey: String!) {
  products(filter: { url_key: { eq: $urlKey } }, pageSize: 1, currentPage: 1) {
    items {
      name
      sku
      description {
        html
      }
      categories {
        name
        url_key
        url_path
        breadcrumbs {
          category_name
          category_url_key
          category_url_path
        }
      }
      media_gallery {
        label
        url
        __typename
      }
      price_range {
        minimum_price {
          final_price {
            currency
            value
          }
        }
      }

      ... on ConfigurableProduct {
        configurable_options {
          label
          uid
          values {
            label
            uid

            swatch_data {
              __typename
              value
            }
          }
        }
      }
    }
  }
}
